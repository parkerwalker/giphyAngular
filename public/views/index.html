<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/angular-route.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <script src="scripts/services/random.service.js" charset="utf-8"></script>
  <script src="scripts/services/search.service.js" charset="utf-8"></script>
  <title>Giphy API</title>
  <link rel="bootstrap" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="styles/master.css">
</head>
<body ng-app='app'>
  <div class="container">
    <h1>Giphy</h1>
    <div ng-controller='GiphyController as gp' class="col-sm-4">
      <button ng-click='gp.randomBS()' type="button" name="button">Random</button>
      <form ng-submit='gp.searchBS()' class="" >
        <input ng-model='gp.search' type="text" name="" value="" placeholder='Search a Gif'>
      </form>


      <div class="row">
        <img ng-src="{{gp.returnRandom}}" alt="">
        <div ng-repeat='x in gp.returnSearch' class="col-md-6">
          <img  ng-src="{{x.images.downsized_medium.url}}" alt="" class="img-rounded">
        </div>
      </div>

    </div>
  </div>
</body>
</html>
