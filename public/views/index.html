<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <title>Giphy API</title>
  </head>
  <body ng-app='app'>
    <h1>Giphy</h1>
    <div ng-controller='GiphyController as gp' class="">
      <button ng-click='gp.randomGif()' type="button" name="button">Random</button>
      <form ng-submit='gp.searchGif()' class="" >
        <input ng-model='gp.search' type="text" name="" value="">
      </form>


      <div class="">
        <img ng-src="{{gp.returnRandom}}" alt="">

            <img ng-repeat='x in gp.returnSearch' ng-src="{{x.images.downsized.url}}" alt="">
      </div>

    </div>
  </body>
</html>
