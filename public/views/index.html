<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/angular-route.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <script src="scripts/services/random.service.js" charset="utf-8"></script>
  <script src="scripts/services/search.service.js" charset="utf-8"></script>
  <title>Giphy API</title>
  <link rel="bootstrap" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="styles/master.css">
</head>
<body ng-app='app'>
  <div class="container">
    <h1>Giphy Search</h1>
    <div ng-controller='GiphyController as gp' class="col-md-8 col-lg-2 form">
      <div id="inputForm">
        <form ng-submit='gp.searchBS()' class="form" >
          <input ng-model='gp.search' class='input' type="text" name="" value="" placeholder='Search a Gif'>
        </form>
        <button ng-click='gp.randomBS()' type="button" name="button">Random</button>
      </div>

      <div class="row">
        <img ng-src="{{gp.returnRandom}}" class="gif" alt="">
        <div ng-repeat='x in gp.returnSearch' class="col-md-4 searchGifs">
          <img ng-src="{{x.images.fixed_height.url}}" alt="" class="gif">
        </div>
      </div>

    </div>
  </div>
</body>
</html>
